<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store App!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 jumbotron">
      <h3 class="text-primary">Input Data</h3>
      <div class="d-flex justify-content-end pr-4"><a href="/formUser" >Sesion Chat</a></div>
      <br />
      <form action="/save" method="POST" id="product-form">
        <div class="form-group">
          <label for="title" class="font-weight-bold">Title</label
          ><input type="text" name="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price" class="font-weight-bold">Price</label
          ><input type="number" name="price" class="form-control" />
        </div>
        <div class="form-group">
          <label for="thumbnail" class="font-weight-bold">Thumbnail</label
          ><input type="url" name="thumbnail" class="form-control" />
        </div>
        <input type="submit" value="Add" class="btn btn-success mt-3 mb-5" />
      </form>
    </div>
    <div>
      <div class="products-view" id="products"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
